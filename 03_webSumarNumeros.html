<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar numeros Jquery</h1>
    <label>Numero 1</label>
    <input type="text" id="num1"><br>
    <label>Numero 2</label>
    <input type="text" id="num2"><br>
    <button type="button" id="sumando">Sumar numeros</button>
    <h1 id="resultado"></h1>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#sumando").click(function() {
                //CAPTURAMOS EL VALOR DE LAS CAJAS DE TEXTO
                var num1 = $("#num1").val();
                var num2 = $("#num2").val();
                //TODO SIUE SIENDO STRIN, DEBEMOS UTILIZAR PARSEINT PARA CONVERTIRLO A NUMERO
                var suma = parseInt(num1) + parseInt(num2);
                //DIBUJAMOS SOBRE EL CONTROL H1
                $("#resultado").text("La suma es : " + suma);
                //CAMBIAMOS EL ESTILO SI ES POSITIVO O NEGATIVO
                if(suma >= 0) {
                    $("#resultado").css("color", "green");
                } else {
                    $("#resultado").css("color", "red");
                }
            })
        });
    </script>
</body>
</html>
